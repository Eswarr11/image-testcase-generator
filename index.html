<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jira Test Case Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="16x16" href="images/icon16.png">
  <link rel="icon" type="image/png" sizes="48x48" href="images/icon48.png">
  <link rel="icon" type="image/png" sizes="128x128" href="images/icon128.png">
  <style>
    :root {
      --primary: #9F7AEA;
      --primary-light: #B794F4;
      --primary-dark: #805AD5;
      --secondary: #38B2AC;
      --success: #22C55E;
      --background: #1A202C;
      --card-bg: rgba(45, 55, 72, 0.5);
      --text: #F7FAFC;
      --text-secondary: #CBD5E0;
      --border: rgba(160, 174, 192, 0.1);
      --border-radius: 12px;
      --shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Light Theme Variables */
    [data-theme="light"] {
      --background: #F7FAFC;
      --card-bg: rgba(255, 255, 255, 0.8);
      --text: #1A202C;
      --text-secondary: #4A5568;
      --border: rgba(0, 0, 0, 0.1);
      --shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    }

    /* Compact Mode */
    [data-compact="true"] {
      font-size: 14px;
    }

    [data-compact="true"] .form-group {
      margin-bottom: 16px;
    }

    [data-compact="true"] textarea {
      height: 100px;
    }

    [data-compact="true"] .test-case-container {
      padding: 1rem;
    }

    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, var(--background) 0%, rgba(26, 32, 44, 0.8) 100%);
      color: var(--text);
      min-height: 100vh;
      transition: var(--transition);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      padding: 1.5rem;
      text-align: center;
      position: relative;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      color: white;
    }

    .header-controls {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .icon-button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      padding: 0.5rem;
      cursor: pointer;
      transition: var(--transition);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .content {
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid var(--border);
      border-radius: var(--border-radius);
      background: var(--card-bg);
      color: var(--text);
      font-family: inherit;
      font-size: 0.9rem;
      transition: var(--transition);
      box-sizing: border-box;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(159, 122, 234, 0.1);
    }

    textarea.form-control {
      resize: vertical;
      min-height: 120px;
    }

    .btn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: 500;
      font-size: 0.9rem;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(159, 122, 234, 0.3);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--secondary) 0%, #319795 100%);
    }

    .btn-success {
      background: linear-gradient(135deg, var(--success) 0%, #16A34A 100%);
    }

    .drop-area {
      border: 2px dashed var(--border);
      border-radius: var(--border-radius);
      padding: 2rem;
      text-align: center;
      transition: var(--transition);
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .drop-area:hover,
    .drop-area.drag-over {
      border-color: var(--primary);
      background: rgba(159, 122, 234, 0.05);
    }

    .image-preview {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .image-item {
      position: relative;
      border-radius: var(--border-radius);
      overflow: hidden;
      aspect-ratio: 1;
    }

    .image-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-remove {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: rgba(239, 68, 68, 0.9);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin-top: 1.5rem;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
      max-height: 400px;
      overflow-y: auto;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--success);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      transform: translateX(100%);
      transition: var(--transition);
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(0);
    }

    .api-key-section {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .api-key-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #EF4444;
    }

    .status-indicator.success {
      background: var(--success);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal-content {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 2rem;
      margin: 10% auto;
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text);
    }

    .controls-row {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .image-counter {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .hidden {
      display: none !important;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        border-radius: 0;
        min-height: 100vh;
      }
      
      .content {
        padding: 1rem;
      }
      
      .controls-row {
        flex-direction: column;
        align-items: stretch;
      }
      
      .image-preview {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
    }
  </style>
</head>
<body data-theme="dark">
  <div class="container">
    <div class="header">
      <h1>üöÄ Jira Test Case Generator</h1>
      <div class="header-controls">
        <button class="icon-button" id="themeToggle" title="Toggle Theme">
          <span id="themeIcon">üåô</span>
        </button>
        <button class="icon-button" id="settingsButton" title="Settings">
          ‚öôÔ∏è
        </button>
      </div>
    </div>

    <div class="content">
      <!-- API Key Section -->
      <div class="api-key-section">
        <div class="api-key-status">
          <div class="status-indicator" id="apiKeyIndicator"></div>
          <span id="apiKeyStatus">API Key not configured</span>
        </div>
        <div class="form-group" id="apiKeyInputGroup">
          <label for="apiKey">OpenAI API Key:</label>
          <input type="password" id="apiKey" class="form-control" placeholder="Enter your OpenAI API key">
          <button id="saveApiKey" class="btn" style="margin-top: 0.5rem;">Save API Key</button>
        </div>
        <button id="changeApiKey" class="btn btn-secondary hidden">Change API Key</button>
      </div>

      <!-- Main Form -->
      <div class="form-group">
        <label for="prompt">Test Case Prompt:</label>
        <textarea id="prompt" class="form-control" placeholder="Describe what functionality you want to test..."></textarea>
      </div>

      <!-- Image Upload Section -->
      <div class="form-group">
        <label>Images (Optional):</label>
        <div class="drop-area" id="dropArea">
          <div>üìé Drag & drop images here or click to browse</div>
          <small>Maximum 9 images ‚Ä¢ PNG, JPG, JPEG, GIF supported</small>
        </div>
        <input type="file" id="imageUpload" accept="image/*" multiple style="display: none;">
        
        <div class="controls-row">
          <div class="image-counter">
            <span>Images: </span>
            <span id="imageCount">0</span>
            <span>/9</span>
          </div>
          <button id="clearImages" class="btn btn-secondary" style="display: none;">Clear All Images</button>
        </div>

        <div id="imagePreview" class="image-preview"></div>
      </div>

      <!-- Generate Button -->
      <div class="form-group">
        <button id="generate" class="btn" disabled>
          <span>‚ú® Generate Test Case</span>
        </button>
      </div>

      <!-- Loading -->
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <div>Generating test case...</div>
      </div>

      <!-- Result -->
      <div id="result" class="result hidden"></div>
      
      <!-- Result Controls -->
      <div id="resultControls" class="controls-row hidden" style="margin-top: 1rem;">
        <button id="copyButton" class="btn btn-success">üìã Copy to Clipboard</button>
        <button id="csvExportButton" class="btn btn-secondary">üìä Export CSV</button>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <button class="modal-close" id="settingsClose">√ó</button>
      <h2>Settings</h2>
      
      <div class="form-group">
        <label for="templateSelect">Template:</label>
        <select id="templateSelect" class="form-control">
          <option value="default">Default Template</option>
          <option value="detailed">Detailed Template</option>
          <option value="simple">Simple Template</option>
        </select>
        <button id="loadTemplate" class="btn" style="margin-top: 0.5rem;">Load Template</button>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="compactMode"> Compact Mode
        </label>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <span id="toastMessage">Action completed!</span>
  </div>

  <script src="main.js"></script>
</body>
</html>
